services:
  postgres:
    image: postgres:16-alpine
    container_name: time-tracking-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: time_tracking
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres -d time_tracking']
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  postgres_data:
